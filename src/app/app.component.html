<img
  class="background-generator"
  [src]="setBackgroundSrc()"
  alt="background image"
/>
<div class="wrapper">
  <header class="header">
    <figure class="header__top-logo">
      <a (click)="reset()" routerLink="/home" aria-label="home page">
        <img src="assets/img/logo-header.svg" alt="filmoteka logo" />
      </a>
      <a (click)="reset()" routerLink="/home" aria-label="home page">
        <p>Filmoteka</p>
      </a>
    </figure>
    <button
      class="header__btn-info"
      aria-label="read the information"
      (click)="dialogOn()"
    >
      <p>i</p>
    </button>
  </header>
  <app-search-bar [isReset]="isReset"></app-search-bar>
  <router-outlet class="router-outlet"></router-outlet>
  <app-footer></app-footer>
</div>
<button
  class="btn-up"
  [ngClass]="{ active: btnUp }"
  mat-mini-fab
  color="primary"
  aria-label="go up"
  (click)="goUp()"
>
  <mat-icon>vertical_align_top</mat-icon>
</button>
<app-full-size-dialog
  *ngIf="showDialog"
  [width]="'90vw'"
  [maxWidth]="'400px'"
  [height]="'85vh'"
  [maxHeight]="'560px'"
  (dialogOff)="dialogOff($event)"
  ><app-info-content-dialog></app-info-content-dialog
></app-full-size-dialog>
<app-spinner [ngClass]="{ hidden: !(spinner.isLoading | async) }"></app-spinner>
