<article class="result-link">
  <figure class="result-link__img">
    <ng-container *ngIf="imgsrc"
      ><img [src]="imgsrc" alt="Plakat do {{ title }}"
    /></ng-container>
  </figure>
  <section class="result-link__details">
    <header class="result-link__details__title">
      {{ title.length < 45 ? title : title.slice(0, 40) + " ..." }}
    </header>
    <div>
      <p
        class="result-link__details__original-title"
        *ngIf="
          originalTitle && originalTitle.toLowerCase() !== title.toLowerCase()
        "
      >
        {{
          originalTitle.length < 45
            ? originalTitle
            : originalTitle.slice(0, 40) + " ..."
        }}
      </p>
    </div>
    <p class="result-link__details__date" *ngIf="date">
      {{ date.slice(0, 4) }}
    </p>
  </section>
</article>
