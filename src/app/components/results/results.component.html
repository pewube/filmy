<article>
  <h1 *ngIf="query && (movies?.total_results > 0 || shows?.total_results > 0)">
    Rezultat wyszukiwania "{{ query }}"
  </h1>
  <section class="results__movies">
    <h2>Filmy: {{ movies?.total_results }}</h2>
    <ul *ngIf="movies && movies?.total_results > 0">
      <li *ngFor="let movie of movies.results">
        <a [routerLink]="['/movie', movie.id]">
          <app-result-link
            [imgsrc]="movie.poster_path ? urlImg94 + movie.poster_path : ''"
            [title]="movie.title"
            [originalTitle]="movie.original_title"
            [overview]="movie.overview"
            [date]="movie.release_date"
          ></app-result-link>
        </a>
      </li>
    </ul>
    <mat-paginator
      [length]="lengthMovies"
      [pageSize]="pageSizeMovies"
      hidePageSize
      showFirstLastButtons
      (page)="changePageMovies($event)"
    ></mat-paginator>
  </section>
  <section class="results__shows">
    <h2>Seriale: {{ shows?.total_results }}</h2>
    <ul *ngIf="shows && shows?.total_results > 0">
      <li *ngFor="let show of shows.results">
        <a [routerLink]="['/tv', show.id]">
          <app-result-link
            [imgsrc]="show.poster_path ? urlImg94 + show.poster_path : ''"
            [title]="show.name"
            [originalTitle]="show.original_name"
            [overview]="show.overview"
            [date]="show.first_air_date"
          ></app-result-link>
        </a>
      </li>
    </ul>
    <mat-paginator
      [length]="lengthShows"
      [pageSize]="pageSizeShows"
      hidePageSize
      showFirstLastButtons
      (page)="changePageShows($event)"
    ></mat-paginator>
  </section>
</article>
