<article class="results">
  <h1 *ngIf="query && movies?.total_results; else showsHeader">
    Filmy: rezultat wyszukiwania "{{ query }}"
  </h1>
  <ng-template #showsHeader>
    <h1 *ngIf="query && shows?.total_results">
      Seriale: rezultat wyszukiwania "{{ query }}"
    </h1>
  </ng-template>
  <section class="results__list">
    <mat-paginator
      *ngIf="length > 0"
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      hidePageSize
      showFirstLastButtons
      (page)="changePage($event)"
    ></mat-paginator>
    <ul *ngIf="movies && movies?.total_results > 0; else showsList">
      <li *ngFor="let movie of movies.results">
        <a [routerLink]="['/movie', movie.id]">
          <app-result-link
            [imgsrc]="movie.poster_path ? urlImg94 + movie.poster_path : ''"
            [title]="movie.title"
            [originalTitle]="movie.original_title"
            [overview]="movie.overview"
            [date]="movie.release_date"
          ></app-result-link>
        </a>
      </li>
    </ul>
    <ng-template #showsList>
      <ul *ngIf="shows && shows?.total_results > 0">
        <li *ngFor="let show of shows.results">
          <a [routerLink]="['/tv', show.id]">
            <app-result-link
              [imgsrc]="show.poster_path ? urlImg94 + show.poster_path : ''"
              [title]="show.name"
              [originalTitle]="show.original_name"
              [overview]="show.overview"
              [date]="show.first_air_date"
            ></app-result-link>
          </a>
        </li>
      </ul>
    </ng-template>
    <mat-paginator
      *ngIf="length > 0"
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      hidePageSize
      showFirstLastButtons
      (page)="changePage($event)"
    ></mat-paginator>
  </section>
</article>
