<article>
  <h1 *ngIf="query && shows?.total_results > 0">
    Seriale: rezultat wyszukiwania "{{ query }}"
  </h1>
  <section class="results__shows">
    <mat-paginator
      *ngIf="length > 0"
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      hidePageSize
      showFirstLastButtons
      (page)="changePage($event)"
    ></mat-paginator>
    <ul *ngIf="shows && shows?.total_results > 0">
      <li *ngFor="let show of shows.results">
        <a [routerLink]="['/tv', show.id]">
          <app-result-link
            [imgsrc]="show.poster_path ? urlImg94 + show.poster_path : ''"
            [title]="show.name"
            [originalTitle]="show.original_name"
            [overview]="show.overview"
            [date]="show.first_air_date"
          ></app-result-link>
        </a>
      </li>
    </ul>
    <mat-paginator
      *ngIf="length > 0"
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      hidePageSize
      showFirstLastButtons
      (page)="changePage($event)"
    ></mat-paginator>
  </section>
</article>
