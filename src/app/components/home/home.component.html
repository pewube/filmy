<article class="home">
  <section>
    <article class="home__movies">
      <h2 class="home__movie-list__header mat-body custom">
        Najczęściej wyszukiwane filmy
      </h2>
      <ul class="home__movie-list" *ngIf="movies && movies?.total_results > 0">
        <li class="home__movie-list__item" *ngFor="let movie of movies.results">
          <a [routerLink]="['/movie', movie.id]">
            <app-result-link
              [imgsrc]="movie.poster_path ? urlImg150 + movie.poster_path : ''"
              [title]="movie.title"
              [originalTitle]="movie.original_title"
              [overview]="movie.overview"
              [date]="movie.release_date"
            ></app-result-link>
          </a>
        </li>
      </ul>
    </article>
    <article class="home__shows">
      <h2 class="home__show-list__header mat-body custom">
        Najczęściej wyszukiwane seriale
      </h2>
      <ul class="home__show-list" *ngIf="shows && shows?.total_results > 0">
        <li class="home__show-list__item" *ngFor="let show of shows.results">
          <a [routerLink]="['/tv', show.id]">
            <app-result-link
              [imgsrc]="show.poster_path ? urlImg150 + show.poster_path : ''"
              [title]="show.name"
              [originalTitle]="show.original_name"
              [overview]="show.overview"
              [date]="show.first_air_date"
            ></app-result-link>
          </a>
        </li>
      </ul>
    </article>
  </section>
</article>
