<article class="dialog" [ngClass]="{ closed: isOff }">
  <button class="dialog__btn--bg" (click)="close()"></button>
  <article class="dialog__content" [ngClass]="{ active: isOn }">
    <img
      class="dialog__content__large-picture"
      src="{{ path }}"
      alt="Duże zdjęcie {{ title }}"
    />
    <button
      class="dialog__content__btn--close"
      mat-icon-button
      (click)="close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </article>
</article>
