<article class="dialog" [ngClass]="{ closed: isOff }">
  <button class="dialog__btn--bg" (click)="close()"></button>
  <img
    class="dialog__large-picture"
    [ngClass]="{ active: isOn }"
    src="{{ path }}"
    alt="PowiÄ™kszenie {{ title }}"
  />
  <button
    class="dialog__btn--close"
    [ngClass]="{ active: isOn }"
    mat-icon-button
    (click)="close()"
  >
    <mat-icon>close</mat-icon>
  </button>
</article>
